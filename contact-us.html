
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>Making Maths Simpler</title>

	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript" src="./scripts.js"></script>

</head>

<body>

  	<!-- header -->
	<header>
		<div>
			<!-- logo, title, hamburger menu -->
			<h2>Making Maths Simpler</h2>
			<h3>Contact Us</h3>
		</div>
	</header>


	<main>

  			<form name="making-maths-simpler-comments-form" target='_blank' action="http://www.dcs.shef.ac.uk/cgi-intranet/public/FormMail.pl" method="get">
				<!-- email address to send response to and description (for the DCS script) -->
				<input type="hidden" name="recipient" value="mabonne1@sheffield.ac.uk">
				<input type="hidden" name="subject" value="making-maths-simpler-comments-form">
				<!-- name -->
				<label class="centered" for='name'>Your name: </label><br>
				<input type="name" id="name" name="name" placeholder="Name" required><br>
				<!-- email address -->
				<label class="centered" for='email'>Your email address: </label><br>
				<input type="email" id="email" name="email" placeholder="Email" required><br>
				<!-- comment/suggestion-->
				<label class="centered" for='comments'>Your comments and/or suggestions:</label><br>
				<textarea name="comment" id="comments" placeholder="Please type your comments here..." required></textarea><br>
				<!-- submit button -->
				<button type='submit'> Send <i class='fa fa-envelope'></i></button>
			</form>


	</main>

</body><!-- page wrapper and body -->

</html>
