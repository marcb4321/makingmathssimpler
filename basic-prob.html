
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>Basic probability</title>

	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript" src="./scripts.js"></script>

</head>

<body>

	<main>

    <h1>Basic probability</h1>
    <p>$$ \text{Probability of event A} = P(A) = \frac
        {\text{Number of outcomes with A}}
        {\text{Total Number of outcomes}} $$</p>

    <table>
      <tr>
        <td><label for='basic-prob-prob'>Probability: </label></td>
        <td><input type="text" id="basic-prob-prob" placeholder="P(A)" ></td>
      </tr><tr>
        <td><label for='basic-prob-over'>Outcomes with A: </label></td>
        <td><input type="text" id="basic-prob-over" placeholder="Outcomes with A" ></td>
      </tr><tr>
        <td><label for='basic-prob-under'>Total outcomes: </label></td>
        <td><input type="text" id="basic-prob-under" placeholder="Total outcomes" ></td>
      </tr>
    </table>

		<button id="basic-prob-submit"> Calculate </button>

    <p>Result:<p>
    <div id="basic-prob-result"></div>

	</main>

</body><!-- page wrapper and body -->

</html>
