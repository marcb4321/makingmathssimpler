
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>The Addition Rule</title>
	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">

<body>

	<main>

	  <h1>The Addition Rule</h1>

    <p>$$ P(A\ \text{or}\ B) = P(A) + P(B) - P(A\ \text{and}\ B) $$</p>

    <table>
      <tr>
        <td><label for='addition-rule-prob-or'>P(A or B): </label></td>
				<td><input type="text" id="addition-rule-prob-or" placeholder="P(A or B)" ></td>
      </tr><tr>
				<td><label for='addition-rule-prob-a'>P(A): </label></td>
				<td><input type="text" id="addition-rule-prob-a" placeholder="P(A)" ></td>
      </tr><tr>
				<td><label for='addition-rule-prob-b'>P(B): </label></td>
				<td><input type="text" id="addition-rule-prob-b" placeholder="P(B)" ></td>
      </tr><tr>
				<td><label for='addition-rule-prob-and'>P(A and B): </label></td>
				<td><input type="text" id="addition-rule-prob-and" placeholder="P(A and B)" ></td>
      </tr>
		</table>

		<button id="addition-rule-submit"> Calculate </button>

    <p>Result:</p>
    <div id="addition-rule-result"></div>


	</main>

</body><!-- page wrapper and body -->
