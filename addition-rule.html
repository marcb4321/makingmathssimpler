
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>The Addition Rule</title>
	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async

<body>

	<main>

	  <h3>The Addition Rule</h3>

    <p>$$ P(A\ \text{or}\ B) = P(A) + P(B) - P(A\ \text{and}\ B) $$</p>

			<form name="addition-rule" target='_blank' action="" method="get">

				<label for='addition-rule-prob-or'>P(A or B): </label><br>
				<input type="text" id="addition-rule-prob-or" placeholder="P(A or B)" ><br>

				<label for='addition-rule-prob-a'>P(A): </label><br>
				<input type="text" id="addition-rule-prob-a" placeholder="P(A)" ><br>

				<label for='addition-rule-prob-b'>P(B): </label><br>
				<input type="text" id="addition-rule-prob-b" placeholder="P(B)" ><br>

				<label for='addition-rule-prob-and'>P(A and B): </label><br>
				<input type="text" id="addition-rule-prob-and" placeholder="P(A and B)" ><br>


			</form>
			<button id="addition-rule-submit"> Calculate </button>

			<p>Result: <span id="addition-rule-result"></span></p>


	</main>

</body><!-- page wrapper and body -->
