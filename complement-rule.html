
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>The Complement Rule</title>

	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async

<body>

	<main>

    <h1>The Complement Rule</h1>
    <p>$$ P(\text{not}\ A) = 1 - P(A) $$</p>
		<p>Note: P(A) = P(not A)</p>

    <table>
      <tr>
				<td><label for='complement-rule-prob-a'>P(A): </label></td>
				<td><input type="text" id="complement-rule-prob-a" placeholder="P(A)" ></td>
      </tr>
    </table>

		<button id="complement-rule-submit"> Calculate </button>

    <p>Result:</p>
    <div id="complement-rule-result"></div>


	</main>

</body><!-- page wrapper and body -->

</html>
