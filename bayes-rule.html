
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>Bayes Rule</title>

	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript" src="./scripts.js"></script>

</head>

<body>

	<main>


    <h3>Bayes' Rule</h3>
    <p>$$ P(A|B) = \frac{ P(B|A) P(A)}{ P(B) } $$</p>

			<form name="bayes-rule" target='_blank' action="" method="get">

				<label for='bayes-rule-prob-ab'>P(A|B): </label><br>
				<input type="text" id="bayes-rule-prob-ab" placeholder="P(A|B)" ><br>

				<label for='bayes-rule-prob-ba'>P(B|A): </label><br>
				<input type="text" id="bayes-rule-prob-ba" placeholder="P(B|A)" ><br>

				<label for='bayes-rule-prob-a'>P(A): </label><br>
				<input type="text" id="bayes-rule-prob-a" placeholder="P(A)" ><br>

				<label for='bayes-rule-prob-b'>P(B): </label><br>
				<input type="text" id="bayes-rule-prob-b" placeholder="P(B)" ><br>

			</form>
			<button id="bayes-rule-submit"> Calculate </button>

			<p>Result: <span id="bayes-rule-result"></span></p>



	</main>

</body><!-- page wrapper and body -->

</html>
