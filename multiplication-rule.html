
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">

	<title>The Multiplication Rule</title>

	<!-- load the main CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- load the JavaScript -->
  <script type="text/javascript" src="./jquery-311.js"></script>
  <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript" src="./scripts.js"></script>

</head>

<body>

	<main>

    <h1>The Multiplication Rule</h1>
    <p>$$ P(A\ \text{and}\ B) = P(A) * P(B|A)\ \text{or}\ P(B) * P(A|B) $$</p>

    <table>
      <tr>
				<td><label for='multiplication-rule-prob-and'>P(A and B): </label></td>
				<td><input type="text" id="multiplication-rule-prob-and" placeholder="P(A and B)" ></td>
      </tr><tr>
				<td><label for='multiplication-rule-prob-a'>P(A): </label></td>
				<td><input type="text" id="multiplication-rule-prob-a" placeholder="P(A)" ></td>
      </tr><tr>
				<td><label for='multiplication-rule-prob-given'>P(B|A): </label></td>
				<td><input type="text" id="multiplication-rule-prob-given" placeholder="P(B|A)" ></td>
      </tr>
		</table>

    <button id="multiplication-rule-submit"> Calculate </button>

    <p>Result:</p>
    <div id="multiplication-rule-result"></div>

	</main>

</body><!-- page wrapper and body -->

</html>
